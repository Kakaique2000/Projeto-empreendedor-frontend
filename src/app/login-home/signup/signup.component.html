<div class="container">
    <div class="row">
        <div class="col-md-6 mb-2">
            <img class="img-fluid d-none d-sm-block mt-4" 
                src="https://100noticia.com.br/wp-content/uploads/2019/08/20190819_081114.jpg" alt="Welcome">
        </div>
        <div class="col-md-6">

<h4 class="text-center mt-4" > Registra ae para achar seu empreguin!</h4>

<form [formGroup]="signupForm" class="form mt-4">
    <div class="form-group">
        <input formControlName="email" placeholder="email" class="form-control" autofocus >
    </div>

    <div  class="form-group">
        <input formControlName="fullName" placeholder="Nome Completo" class="form-control">
    </div>

    <div  class="form-group">
        <input formControlName="userName" placeholder="usuário" class="form-control">
    </div>

    <div  class="form-group">
        <input formControlName="password" type="password" placeholder="senha" class="form-control">
    </div>

    <button [disabled]="signupForm.invalid" class="btn btn-primary btn-block">Registrar</button>

    <p>Já é um usuário?<a [routerLink]="['']"> Logar!</a></p>
</form>
</div>
</div>
</div>
