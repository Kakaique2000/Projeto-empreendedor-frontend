<div class="container">
    <div class="row">
        <div class="col-md-6 mb-2">
            <img class="img-fluid d-none d-sm-block mt-4"
                src="https://100noticia.com.br/wp-content/uploads/2019/08/20190819_081114.jpg" alt="Welcome">
        </div>

        <div class="col-md-6">
            <h4 class="text-center mt-4">Recuperar Senha</h4>

            <form [formGroup]="loginForm" class="form mt-4" (submit)="sendEmail()">

                <div class="form-group">
                    <input formControlName="email" class="form-control" placeholder="e-mail" autofocus>
             
            </div>

                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">
                   Enviar e-mail
                </button>


            </form>  
                
            
            <p class="form mt-3">Não é um usuário?<a [routerLink]="['']"  > Cadastre-se</a></p>
        </div>
    </div>
</div>
