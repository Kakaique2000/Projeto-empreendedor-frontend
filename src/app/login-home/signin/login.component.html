<div class="container">
    <div class="row">
        <div class="col-md-6 mb-2">
            <img class="img-fluid d-none d-sm-block mt-4"
                src="https://100noticia.com.br/wp-content/uploads/2019/08/20190819_081114.jpg" alt="Welcome">
        </div>
        <div class="col-md-6">
            <h4 class="text-center mt-4">Entrar</h4>

            <form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

                <div class="form-group">
                    <input formControlName="userName" class="form-control" placeholder="user name" autofocus>
                </div>
                <small *ngIf="loginForm.get('userName').errors?.required" class="text-danger d-block">
                    usuário obrigatório!
                </small>

                <div class="form-group">
                    <input formControlName="password" type="password" class="form-control" placeholder="password">
                </div>
                <small *ngIf="loginForm.get('password').errors?.required" class="text-danger d-block">
                    Senha obrigatória!
                </small>

                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">
                    entrar
                </button>


            </form>

            <p>Não é um usuário?<a [routerLink]="['register']"> Cadastre-se</a></p>
        </div>
    </div>
</div>
