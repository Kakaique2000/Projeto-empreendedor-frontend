<main>
  <section id="toolbar">

    <mat-toolbar color='primary'>
      <span>Bicos</span>
    
      <div class="space-flex"></div>
    
    <button (click)="clickMenu()" mat-icon-button>
        <mat-icon dir="rtl" >{{ menuIcone }}</mat-icon>
      </button>
    </mat-toolbar>
  </section>

  <section class="space-flex" id="main-content">
    <mat-sidenav-container class="h100">
      <mat-sidenav [opened]="sideMenuOpened" mode="side" position="end">
        <div style="width: 200px"></div>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </section>
</main>
