
<h1 id="titlenewJob">Criar uma nova vaga</h1>
<div class="container">
  <form>
    <div class="form-group">
      <label id ="label" for="exampleFormControlInput1">Título da vaga</label>
      <input type="text" class="form-control" id="titulo" placeholder="Motorista de Kombi">
    </div>
    <div class="form-group">
      <label id ="labelDescription"  for="exampleFormControlSelect1">Área da vaga</label>
      <select class="form-control" id="typejob">
        <option>Motorista</option>
        <option>Pintor</option>
      </select>
    </div>

    <div class="form-group">
      <label id ="labelDescription"  for="exampleFormControlSelect1">Cidade da vaga</label>
      <select class="form-control" id="cityjob">
        <option>São Paulo</option>
        <option>Rio de Janeiro</option>
      </select>
    </div>
  
    <div class="form-group">
      <label id ="labelDescription"  for="exampleFormControlTextarea1">Descrição da vaga</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"
      placeholder="Vaga de Motorista &#10;
      Experiência:
        • Experiência como motorista (mesmo que aplicativo);&#10;
        Requisitos:
        • CNH Categoria B (EAR obrigatória)&#10;
        Benefícios: VT, VR, Plano de Saúde e Dental." maxlength="500" minlength="80" ></textarea>
    </div>
    <div class="btnsendcenter">
      <button class="button" (click)="teste()" >Enviar vaga</button>
    </div>
</form> 

</div>
